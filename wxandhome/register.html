        <form class="register" name="regForm">
            <div class="tip" id="pi-three" style="color:red;"></div>

            <label>姓名：</label>
            <div class="real_name">
                <input name="real_name" type="text" id="real_name" placeholder="请输入姓名" maxlength="11" autocomplete="off">
            </div>
			
            <label for="sex">性别：</label>
            <div class="real_name">
            男  <input name="sex" id ="sex1" class="sex" type="radio" value="1" checked><label for="sex1"></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            女  <input name="sex" id ="sex2" class="sex" type="radio" value="2"><label for="sex2"></label>
            </div>
                <!--<input name="password" type="password" id="pwd" placeholder="请输入密码">-->
            
            <label>选择小区：</label>
            <div class="real_name">
            <input id="xq" type="text" class="bounceIn" placeholder="请选择小区">
            </div>
            <div class="real_name">
            <label>设置密码：</label>
            <div class="password">
                <input name="password" type="password" id="pwd" placeholder="请输入密码">
            </div>
            </div>
            <div class="real_name">
            <label>确认密码：</label>
            <div class="password">
                <input name="pwd2" type="password" id="pwd2" placeholder="请再次输入密码">
            </div>
			</div>
            <div class="real_name">
            <label for="phone_mob">手机号码：</label>
            <div class="phone">
                <input name="phone_mob" type="text" id="phone_mob" placeholder="请输入手机号码" maxlength="11" autocomplete="off">
            </div>
            </div>
            <div class="real_name">
            <label for="mobile_code">验证码：</label>
            <div class="password code">
                <input type="text" name="mobile_code" id="temppwd" placeholder="请输入手机验证码">
                <div class="gain-father">
                    <!-- <div class="gain" id="sjPasswordBtn" onclick="sendMessage()">获取手机验证码</div> -->
                    <input class="gain" id="sjPasswordBtn" type="button" value="发送验证码" onclick="sendMessage()" /></p>
                    </div>
                </div>
            </div>
            <br>
            <div class="remenber-phone agree">
                <input type="checkbox" id="xieyi" class="select left">
                <label for="xieyi" class="left select-1">&nbsp;&nbsp;同意遵守</label>

                <a href="agreement.html" class="left blue">用户协议</a>
            </div>
            <input type="button" value="完成注册" id="regSubmit">
        </form>
    

        <form class="liveChoose" name="liveChooseForm" style="display:none;">
            <select id="city">
                <option value="0">----选择城市----</option>
            </select>
                <select id="community" >
            <option value="0">----选择社区----</option>
                </select>
            <select id="building" >
                <option value="0">----选择楼号----</option>
            </select>
            <select id="unity" >
                <option value="0">----选择单元号----</option>
            </select>
            <select id="room" >
                <option value="0">----选择房间号----</option>
            </select>
            <input type="button" value="确   定" id="liveChooseSubmit">
        </form>

    <section id="reg-ok" style="padding-top:100px;display: none;" >
        <div class="reset-tip">
            <div class="blue">温馨提示：</div>
            <div style="width:100%;text-align:center;height:100px;">
                <h3>注册成功！</h3>
            </div>
            <input type="button" value="登陆和家" id="loginHJ">
        </div>

    </section>
